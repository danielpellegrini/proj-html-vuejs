<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Fable</title>
  </head>
  <body>

    <div id="app">
      <!-- navbar top -->
      <nav class="navbar-top flex-btw">
        <div class="logo">
          <img src="img/nav-icons/logo.png" alt="logo fable">
        </div>

          <!-- IDEA: implement a v-for loop maybe? -->
        <div class="icons-container flex-center">
          <div class="flex-column active">
            <img src="img/nav-icons/home.png" alt="home">
            <span>Home</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/document.png" alt="pages">
            <span>Pages</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/printer.png" alt="blog">
            <span>Blog</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/cart.png" alt="shop">
            <span>Shop</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/lab.png" alt="shortcodes">
            <span>Shortcodes</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/chat.png" alt="support">
            <span>Support</span>
          </div>
          <div class="flex-column">
            <img src="img/nav-icons/envelope.png" alt="contact">
            <span>Contact</span>
          </div>
        </div>
      </nav>
      <!-- end navbar top -->

      <!-- section 1 -->
      <section class="background-section1-container flex-center">
        <div class="background-section1 flex-start">

          <div class="welcome font-xl">
            <h4>Friendly Atmosphere</h4>
            <h1>Welcoming Place</h1>
            <h3>For Every Child</h3>
            <button class="uppercase active" type="button">buy this theme now</button>
          </div>

          <div class="slider-container">

              <div class="prev flex-center"
                   @click="previous">
                <i class="fas fa-angle-left"></i>
              </div>
              <div class="images">
                <img :src="sliderSection1[0]">
              </div>
              <div class="images">
                <img :src="sliderSection1[1]">
              </div>
              <div class="next flex-center"
                   @click="next">
                <i class="fas fa-angle-right"></i>
              </div>


          </div>

      </section>
      <div class="slider-nav flex-center">
        <i v-for="(item, index) in sliderSection1"
        :class="activeDot(index)"
        @click="clickedDot(index)"></i>
      </div>
      <!-- end section 1 -->

      <!-- navbar bottom -->
      <!-- end navbar bottom -->
    </div>


    <!-- Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- end Javascript -->

  </body>
</html>
